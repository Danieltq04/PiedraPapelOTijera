<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="./css/style.css">
  <!----
  Score
  You Picked
  The House Picked
  You Lose
  Play Again
-->
</head>

<body>
  <header>
    <div class="encabezado">
      <h1>ROCK<br>
        PAPER <br>
        SCISSORS
      </h1>
      <div class="score">
        <p>SCORE</p>
        <p id="puntaje">0</p>
      </div>
    </div>
  </header>
  <main>
    <div class="box">
      <div id="papel" class="boton azul">
        
      </div>

      <div id="tijera" class="boton amarillo">
        <!--<img src="images/icon-scissors.svg" alt="scissors">-->
      </div>

      <div id="piedra" class="boton rojo">
      </div>
    </div>
    <div class="conteiner-modal">
      <div class="modal">
        <h2 class="rulesTitle">Rules</h2>
        <img class="iconClose" src="./images/icon-close.svg">
        <img class="iconRules" src="./images/image-rules.svg">
      </div>
    </div>


    <div class="containerHands">
      <div class="contest">
        <div class="userhand">
          <p>YOU PICKED</p>
          <div id="handImage" class="handImageContainer boton">
            <!--<img id="userPickImage" src="/images/icon-rock.svg">-->
          </div>
        </div>
      </div>

      <div class="referee">
        <div class="decision">
          <p id="final-decision"> YOU WIN! </p>
        </div>
        <div class="newGame">PLAY AGAIN</div>
      </div>

      <div class="computerhand">
        <p>HOUSE PICKED</p>
        <div id="handComputer" class="handImageContainer boton">
          <!--<img id="computerPickImage" src='/images/icon-paper.svg' />-->
        </div>
      </div>
    </div>

  </main>




  <footer>
    <div class="botones">
      <button class="reset">RESET</button>
      <button class="btnRules">RULES</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Daniel.
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
